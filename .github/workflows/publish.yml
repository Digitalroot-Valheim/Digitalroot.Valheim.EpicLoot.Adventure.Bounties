name: dotnet package
on:
  push:
    branches:
      - main # Default release branch
jobs:
  deploy:
    if: ${{ false }} # disable for now
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1.8.1
        with:
          #dotnet-version: '3.1.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/Digitalroot-Valheim/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_PAT}}
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: dotnet build --configuration Release src/Digitalroot.Valheim.ModName/Digitalroot.Valheim.ModName.csproj
      - name: Create the package
        run: dotnet pack --configuration Release src/Digitalroot.Valheim.ModName/Digitalroot.Valheim.ModName.csproj
      - name: Publish the package to GPR
        run: dotnet nuget push src/Digitalroot.Valheim.ModName/bin/Release/*.nupkg --skip-duplicate
