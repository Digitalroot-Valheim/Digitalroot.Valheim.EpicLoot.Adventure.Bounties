name: NuGet Package
on:
  push:
    branches:
      - main # Default release branch
    paths:
      - 'src/**'      
jobs:
  deploy:
    if: ${{ false }} # disable for now
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      PROJ: Digitalroot.Valheim.ModName           
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1.8.1
        with:
          #dotnet-version: '3.1.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/Digitalroot-Valheim/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_PAT}}
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build    
        run: dotnet build --configuration Release src/$PROJ/$PROJ.csproj
      - name: Create the package
        run: dotnet pack --configuration Release src/$PROJ/$PROJ.csproj
      - name: Publish package to Digitalroot-Valheim nuget repository
        run: dotnet nuget push src/$PROJ/bin/Release/*.nupkg --skip-duplicate
